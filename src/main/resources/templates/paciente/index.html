<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>

            <a th:href="@{/paciente/novo}" 
            class="btn btn-primary btn-lg" role="button">Novo</a>

            <h1>Paciente</h1>
            <strong>
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Nome</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr th:each="umpaciente : ${listaPaciente}">
                            <td th:text="${umpaciente.id}"></td>
                            <td th:text="${umpaciente.nome}"></td>
                            <td><a th:href="@{'/paciente/alterar/' + ${umpaciente.id}}" class="btn btn-primary btn-lg">Alterar</a></td>
                        </tr>
                    </tbody>
                </table>
            </strong>
        </div>

        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
